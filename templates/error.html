<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - DataFile</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #007AFF;
            --error: #FF453A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--error);
        }
        
        .error-message {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .home-link:hover {
            background-color: #0056cc;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">DataFile</div>
        
        <div class="error-icon">⚠️</div>
        
        <div class="error-message">{{ error }}</div>
        
        <a href="{{ url_for('index') }}" class="home-link">Go Home</a>
    </div>
</body>
</html>
